<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="calculator">              
                <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="open">(</button></td>
                <td><button class="close">)</button></td>
                <td><button class="c">C</button></td>
                <td><button class="perc">%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="into">*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="minus">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="plus">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button class="dot">.</button></td>
                <td><button class="div">/</button></td>
                <td><button class="equal">=</button></td>
            </tr>
         </table>
      </div>
      </div>
        
</body>
<script src="jscript.js"></script>
</html>
